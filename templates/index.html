<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra – Smart Study Buddy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <input type="checkbox" id="themeToggle" />
    <label for="themeToggle" title="Toggle theme">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
    </label>
  </div>

  <!-- Chat Interface -->
  <main class="chat-container glass animate__animated animate__fadeIn">
    <header class="chat-header">
      <img src="/static/img/bot.png" alt="Bot" class="bot-avatar"/>
      <h1>Astra</h1>
      <button id="clear-chat" title="Clear Chat"><i class="fas fa-trash"></i></button>
    </header>

    <section id="chatbox" class="chatbox" aria-live="polite">
      <div class="message bot">
        <div class="bubble">👋 Hi, I’m <strong>Astra</strong>, your Smart Study Buddy. How can I help you today?</div>
      </div>
    </section>

    <form class="input-area" onsubmit="event.preventDefault(); document.getElementById('send-button').click();">
      <button id="mic-button" title="Voice Input"><i class="fas fa-microphone"></i></button>
      <textarea id="user-input" placeholder="Ask me anything..." required></textarea>
      <button id="send-button" title="Send"><i class="fas fa-paper-plane"></i></button>
    </form>
  </main>

  <div class="tip">
    💡 Ask: “Give me a quiz”, “Remind me at 6 PM”, or “How to study better?”
  </div>

  <footer class="footer">
    Made with 💡 for learners
  </footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>

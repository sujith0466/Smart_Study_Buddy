<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Study Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">Smart Study Buddy</h1>
        <p class="subtitle">Plan your study smartly â€” no login required</p>

        <form id="study-form" action="/generate" method="post">
            {% if error %}
                <p class="error-message" style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}

            <div id="subject-container">
                <div class="subject-entry">
                    <input type="text" name="subjects[]" placeholder="Subject Name" required>
                    <input type="number" name="scores[]" placeholder="Score (%)" min="0" max="100" required>
                </div>
            </div>

            <button type="button" id="add-subject">+ Add Subject</button>

            <div class="preference">
                <label>Learning Preference:</label>
                <select name="study_method" required>
                    <option value="video">Video-Based</option>
                    <option value="reading">Reading-Based</option>
                </select>
            </div>

            <div class="preference">
                <label for="daily_time">Available Time per Day (in minutes):</label>
                <input type="number" name="daily_time" id="daily_time" value="120" min="30" max="600" required>
            </div>

            <button type="submit" class="submit-btn">Generate Plan</button>
        </form>

        <!-- Section for Recommendations (future use) -->
        <div id="recommendations">
            <div id="video-recommendations" class="recommendations-section" style="display: none;">
                <h3>Video Recommendations:</h3>
                <ul id="video-list"></ul>
            </div>

            <div id="reading-recommendations" class="recommendations-section" style="display: none;">
                <h3>Reading Recommendations:</h3>
                <ul id="reading-list"></ul>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='JS/main.js') }}"></script>
</body>
</html>
